<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Plan Your Vacation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

        <header>
            <h1>Vacation Plans</h1>
            <p>Don't just make thoughts, make plans</p>
            <div id="button-container">
              <button id="planBtn">Plan Your Trip</button>
            </div>
        </header>

        <main>
          <div id="form-container">
            <section id = "where">
              <div class = "cover">
                <h2>1</h2>
                <p>Pick a Location</p>
              </div>
              <form onsubmit="Client.callAPI.search()">
                <label for="location">City [country optional]</label><br>
                <input type="text" id="location" name="location"></input>
                <div id="relocate"></div>
              </form>
              <form id="refine">
                <select>
<option value="40.71427&amp;-74.00597">New York City New York, United States</option><option value="40.6501&amp;-73.94958">Brooklyn New York, United States</option><option value="40.75766&amp;-73.91327">New York-Northe... New York, United States</option><option value="40.68149&amp;-73.83652">Queens New York, United States</option><option value="42.65258&amp;-73.75623">Albany New York, United States</option>
</select>
              </form>
            </section>

            <section id = "when">
              <div class="cover">
                <h2>2</h2>
                <p>Pick a Time</p>
              </div>
              <form>
                <label for="date">When will you be ariving?</label>
                <input id ="date" name = "date" type="date">
                </input>
                <label for="length">How Long will you be staying?</label>
                <input id = "length" type="number"></input> days
              </form>
            </section>

            <section id= "what">
              <div class="cover">
                <h2>3</h2>
                <p>Back Your Bags</p>
              </div>
              <div id="data-container">
            </div>
            <div id="list">
              <form>
                <label for="enter-list">Jot down what you want to make sure to bring. Hit enter to keep adding to the list.</label>
                <input id="enter-list" name = "enter-list" type = "text"></input>
                <button>Mark your Calendar!</button>

              </form>
            </div>
            </section>
          </div>
          <section id = "reservation">
            <div id = "trip-details"></div>
            <div id = "final-list"></div
          </section>
        </main>

        <footer>
            <p>Thanks for using. App by Luke Moyer.</p>
            <p>Search engine made possible by <a href=""></a>, <a href=""></a>, and <a href=""></a></p>
        </footer>

    </body>
</html>
